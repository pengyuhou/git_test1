<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <link rel="stylesheet" type="text/css"></head>
    <script>

        window.onload = function () {
            var a = document.getElementById('bj');
            var btn1 = document.getElementById('btn01');
            btn1.onclick = function () {
                alert(a.innerText)
            };
        };


    </script>

    <title>查询</title>
</head>
<body>
    <div class="inner">
        <p>你最喜欢哪个城市？</p>
        <ul id="city">
            <li id="bj">北京</li>
            <li>上海</li>
            <li>广州</li>
            <li>深圳</li>
        </ul>
        <br>
        <br>
        <p>你最喜欢哪款游戏</p>
        <ul id="game">
            <li>红警</li>
            <li>魔兽争霸</li>
            <li>英雄联盟</li>
            <li>堡垒之夜</li>
        </ul>
        <br>
        <br>
        <p>
            你的操作系统是什么？
        </p>
        <ul id="phone">
            <li>mac</li>
            <li>windows</li>
            <li>Linux</li>
        </ul>
    </div>
    <div class="inner">
        gender:
        <input type="radio" name="gender" value="male"/>
        male
        <input type="radio" name="gender" value="female"/>
        female
        name:
        <input type="text" name="name" id="username" value=""/>
    </div>
        <br>
        <br>
    <div id="btnList">
        <div><button id="btn01">查找#bj节点</button></div>
        <div><button id="btn02">查找li节点</button></div>
        <div><button id="btn03">查找所有name=gender节点</button></div>
        <div><button id="btn04">查找所有city下的li节点</button></div>
        <div><button id="btn05">查找所有city下的子节点</button></div>
        <div><button id="btn06">查找phone的第一个子节点</button></div>
        <div><button id="btn07">查找bg的父节点</button></div>
        <div><button id="btn08">查找mac的第一个兄弟节点</button></div>
        <div><button id="btn09">返回username的value值</button></div>
        <div><button id="btn10">设置username的value值</button></div>
        <div><button id="btn11">返回bg的文本值</button></div>
    </div>


</body>
</html>
